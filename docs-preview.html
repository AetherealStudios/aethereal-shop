<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docs preview</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>

@font-face {
  font-family: 'Optimstic';
  src: url('fonts/OptimisticText-Regular') format('truetype');
  font-weight: normal;
  font-style: normal;
}
.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: white;
  padding: 1rem 2rem;
  color: black;
  position: sticky;
  top: 0;
  z-index: 1000;
  flex-wrap: nowrap;
  flex-direction: row;
  width: 100%;
}
.nav-links {
    margin-top: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
}
.left-nav {
  display: flex;
  align-items: center;
  gap: 2rem; /* space between logo and nav */
}
.logo {
  font-size: 1.5rem;
  font-weight: bold;
  flex-shrink: 0;
  line-height: 1;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  height: 100%;
  padding-top: 0.5rem;
  
}
.nav-links a {
  color: black;
  text-decoration: none;
  margin-left: 2rem;
  font-weight: 500;
  transition: color 0.2s ease-in-out;
}
.nav-links a:hover {
  color: #0064E0;
}
.page-body {
  display: flex;
  flex: 1;
  min-height: 0;
  overflow: hidden;
}
    body {
      font-family: 'Optimstic', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    .sidebar {
      width: 260px;
      background-color: #E9F3FF;
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid #ddd;
      padding-left: 2rem;
    }
    .sidebar h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .sidebar input[type="text"] {
      width: 70%;
      padding: 0.5rem 2rem 0.5rem 2rem;
      margin-bottom: 1rem;
      border: 1px solid #aaa;
      border-radius: 25px;
      font-size: 1rem;
      background-color: white;
      color: black !important;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23666" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a8 8 0 105.29 14.29l4.7 4.7 1.41-1.41-4.7-4.7A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/></svg>');
      background-repeat: no-repeat;
      background-position: 0.6rem center;
      background-size: 1rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin: 1.5rem 0;
    }
    .sidebar a {
      text-decoration: none;
      color: black;
      font-weight: 300;
      padding: 0.5rem 0.5rem;
      display: block;
      border-radius: 4px;
    }
    .sidebar a:hover {
      color: #0064E0;
      background-color: #e0ebf9;
    }
    .sidebar a.active {
      background-color: white;
      color: #0064E0;
      font-weight: 600;
    }
    .dropdown {
      margin-left: 1rem;
      display: none;
      transition: max-height 0.3s ease;
      overflow: hidden;
      max-height: 0;
    }
    .dropdown.open {
      display: block;
        max-height: 1000px; /* large enough to reveal children */
    }
    .folder-toggle {
      cursor: pointer;
      font-weight: normal;
      display: flex;
      align-items: center;
      line-height: 1.2;
      margin: 0.25rem 0;
      padding-right: 0.5rem;
      justify-content: space-between;
    }
    .folder-toggle .icon {
      display: inline-flex;
      width: 1rem;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-right: 0.3rem;
    }
    .folder-toggle:hover {
      background-color: #d9e9ff;
      border-radius: 4px;
      padding: 0.5rem;
    }
    .right-sidebar {
      width: 220px;
      background-color: #fafafa;
      padding: 1rem;
      overflow-y: auto;
      border-left: 1px solid #ddd;
      position: sticky;
      top: 0;
      height: 100vh;
    }
    .right-sidebar h3 {
      font-size: 0.9rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    .right-sidebar ul {
      list-style: none;
      padding: 0;
      font-size: 0.9rem;
    }
    .right-sidebar li {
      margin: 0.25rem 0;
    }
    .right-sidebar a {
      text-decoration: none;
      color: black;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      display: block;
      border-radius: 4px;
    }
    .right-sidebar a:hover,
    .right-sidebar a.active {
      font-weight: bold;
      color: #0064E0;
      background-color: #E9F3FF;
    }
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .doc-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
       min-height: 80vh; /* adjust as needed */
    }
    #doc-content {
    flex: 1;
    }
    #doc-list {
      margin-top: 0;
      padding-left: 0;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .nav-buttons button {
      padding: 1rem 4rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: white;
      color: black;
      border: 1px solid black;
      border-radius: 4px;
    }
    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="left-nav">
    <div class="logo">MHCP Creator Made Docs</div>
    <nav class="nav-links">
      <a href="https://github.com/MHCPCreators/worlds-documentation/tree/main/docs">Docs</a>
      <a href="https://github.com/MHCPCreators/horizonCreatorManual">Tools</a>
      <a href="https://developers.meta.com/horizon-worlds/learn">Learn</a>
      <a href="https://communityforums.atmeta.com/t5/Creator-Forum/ct-p/Meta_Horizon_Creator_Forums">Community</a>
      <a href="https://github.com/MHCPCreators/worlds-documentation">Contribute</a>
    </nav>
      </div>
</header>
<div class="page-body">
  <aside class="sidebar">
    <h2>Overview</h2>
<input type="text" id="search-input" placeholder="Search documents..." />
    <ul id="doc-list"></ul>
  </aside>

  <main class="content">
    <div class="doc-container">
      <div id="doc-content">Select a document to begin reading.</div>
      <div class="nav-buttons">
        <button id="prev-btn">← Previous</button>
        <button id="next-btn">Next →</button>
      </div>
    </div>
  </main>

  <aside class="right-sidebar">
    <h3>On this page</h3>
    <ul id="doc-toc"></ul>
  </aside>
  </div>

  <script>
  const docs = {
    "Creating-A-World": ["Building Your First World.md", "Create a Versatile Holster System in Worlds.md", "Mobile Worlds Crash Course.md", "Worlds Tools Overview.md"],
    "Generative-AI-Tools": ["Prompt Meta AI in the Worlds Desktop Editor.md", "Topology Tune-Up for GenAI Props and Sets.md"],
    "Getting-Started-With-Scripting": ["15 Worlds TypeScript API 2.0 Tips and Tricks.md", "Codeblock to TypeScript.md", "TypeScript Best Practices 101.md", "json-ppvs-and-versioning.md", "text-entry-tutorial.md"],
    "Understanding-The-Desktop-Editor": ["Boost Performance - Top 7 Spawning & Streaming Tricks.md", "Collaboratively Build with Shared Asset Templates.md", "Improve Frame Rates and Custom Asset Bloat.md", "Trace, Fix, & Optimize World Performance Issues.md", "Worlds Desktop Editor 101.md", "Worlds Desktop Tools Basics.md"],
    "Manuals-And-Cheat-Sheets": [],
    "Scripting-Concepts-Persistence-APIs": {
      "Custom-UI": ["Custom UI Basics to Boost Interaction.md", "cui-api-introduction.md"]
    },
    "Meshes-Materials-Import": [],
    "Asset-Library-Import": [],
    "Lighting-Colliders-Audio": [],
    "Gizmos": []
  };

  const docList = document.getElementById("doc-list");
  const content = document.getElementById("doc-content");
  const tocList = document.getElementById("doc-toc");
  const searchInput = document.getElementById("search-input");
  const prevBtn = document.getElementById("prev-btn");
  const nextBtn = document.getElementById("next-btn");

  let flatDocs = [];
  let currentIndex = 0;

  function buildSidebar() {
    docList.innerHTML = "";
    flatDocs = [];

    function createFolder(folderName, filesOrSubfolders, parentPath = "docs", level = 0) {
      const container = document.createElement("li");
      const toggle = document.createElement("span");
      toggle.className = "folder-toggle";
      toggle.innerHTML = `<span class="folder-name">${folderName.replace(/-/g, ' ')}</span><span class="icon">▶</span>`;     
      toggle.style.paddingLeft = `${level * 1.2}rem`;
      const subList = document.createElement("ul");
      subList.className = "dropdown";

      toggle.addEventListener("click", () => {
        const isOpen = subList.classList.toggle("open");
        toggle.querySelector(".icon").textContent = isOpen ? "▼" : "▶";
      });

      if (Array.isArray(filesOrSubfolders)) {
        filesOrSubfolders.forEach(file => {
          const docPath = `${parentPath}/${folderName}/${file}`;
          const title = file.replace(/\.md$/, '').replace(/[-_]/g, ' ');
          const doc = { path: docPath, title };
          flatDocs.push(doc);

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "#";
          a.textContent = title;
          a.dataset.index = flatDocs.length - 1;
          a.style.paddingLeft = `${(level + 1) * 1.2}rem`;
          a.addEventListener("click", (e) => {
            e.preventDefault();
            loadDoc(parseInt(a.dataset.index));
          });
          li.appendChild(a);
          subList.appendChild(li);
        });
      } else {
        for (const [subFolder, files] of Object.entries(filesOrSubfolders)) {
          const subTree = createFolder(subFolder, files, `${parentPath}/${folderName}`, level + 1);
          subList.appendChild(subTree);
        }
      }

      container.appendChild(toggle);
      container.appendChild(subList);
      return container;
    }

    for (const [folder, value] of Object.entries(docs)) {
      docList.appendChild(createFolder(folder, value));
    }
  }

  function loadDoc(index) {
    currentIndex = index;
    fetch(flatDocs[index].path)
      .then(res => res.text())
      .then(md => {
        const html = marked.parse(md);
        content.innerHTML = html;
        generateTOC();
        updateButtons();
        updateActiveLink();
        autoExpandFolders();
      })
      .catch(err => {
        content.innerHTML = `<p>Error loading document: ${err}</p>`;
      });
  }

  function generateTOC() {
    tocList.innerHTML = "";
    const headers = content.querySelectorAll("h2, h3");
    headers.forEach(header => {
      if (!header.id) header.id = header.textContent.trim().toLowerCase().replace(/\s+/g, '-');
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = `#${header.id}`;
      a.textContent = header.textContent;
      a.addEventListener("click", (e) => {
        document.querySelectorAll('#doc-toc a').forEach(el => el.classList.remove("active"));
        e.target.classList.add("active");
      });
      li.appendChild(a);
      tocList.appendChild(li);
    });
  }

  function updateButtons() {
    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === flatDocs.length - 1;
  }

  function updateActiveLink() {
    document.querySelectorAll("#doc-list a").forEach((a, i) => {
      a.classList.toggle("active", i === currentIndex);
    });
  }

  function autoExpandFolders() {
    const currentPath = flatDocs[currentIndex].path;
    const folders = currentPath.split("/").slice(1, -1); // skip "docs" and file
    let current = docList;
    folders.forEach(folder => {
      const toggle = [...current.querySelectorAll(".folder-toggle")].find(t => t.textContent.trim().toLowerCase() === folder.replace(/-/g, ' '));
      if (toggle) {
        const dropdown = toggle.nextElementSibling;
        dropdown.classList.add("open");
        toggle.querySelector(".icon").textContent = "▼";
        current = dropdown;
      }
    });
  }

  prevBtn.addEventListener("click", () => {
    if (currentIndex > 0) loadDoc(currentIndex - 1);
  });

  nextBtn.addEventListener("click", () => {
    if (currentIndex < flatDocs.length - 1) loadDoc(currentIndex + 1);
  });

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();

  document.querySelectorAll("#doc-list > li").forEach(folderLi => {
    let folderMatches = false;

    const folderToggle = folderLi.querySelector(".folder-toggle");
    const folderDropdown = folderLi.querySelector(".dropdown");

    if (!folderDropdown) return;

    folderDropdown.querySelectorAll("li").forEach(itemLi => {
      const link = itemLi.querySelector("a");
      const match = link && link.textContent.toLowerCase().includes(query);
      itemLi.style.display = match ? "block" : "none";
      if (match) folderMatches = true;
    });

    // Show/hide the whole folder
    folderLi.style.display = folderMatches ? "block" : "none";

    // Expand or collapse the folder
    if (folderMatches) {
      folderDropdown.classList.add("open");
      if (folderToggle) folderToggle.querySelector(".icon").textContent = "▼";
    } else {
      folderDropdown.classList.remove("open");
      if (folderToggle) folderToggle.querySelector(".icon").textContent = "▶";
    }
  });
});

  buildSidebar();
  loadDoc(0);
</script>
</body>
</html>
